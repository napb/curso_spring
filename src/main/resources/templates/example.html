<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>

	<table>
		<thead>
			<tr><th>Nombre</th></tr>
			<tr><th>Edad</th></tr>
		</thead>
		<tbody th:each="person : ${people}">
			<tr>
				<th><span th:text="${person.name}"></span></th>
				<th><span th:text="${person.age}"></span></th>
			</tr>
		</tbody>
	</table>

</body>
</html>
